version: '3.9'

services:
  fastapi:
    build: .
    container_name: ba_chatbot
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_API_URL=http://ollama:11434
      - GEMINI_API_KEY=${GEMINI_API_KEY}

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always

volumes:
  ollama_data:
